<head>

    <style>
        :root {
            --primary: #FF6B00;
            --primary-dark: #E05A00;
            --black: #000000;
            --dark: #121212;
            --light: #FFFFFF;
            --gray: #1E1E1E;
            --card-bg: #1A1A1A;
            --success: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Segoe UI', sans-serif;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap');
        
        body {
            background-color: var(--black);
            color: var(--light);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,107,0,0.2);
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .logo i {
            margin-right: 15px;
            color: var(--primary);
            font-size: 1.8rem;
        }
        
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-box {
            background-color: var(--card-bg);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .auth-tab {
            padding: 1rem 2rem;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            flex: 1;
            position: relative;
            color: #aaa;
        }
        
        .auth-tab.active {
            color: var(--primary);
        }
        
        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--primary);
        }
        
        .auth-content {
            display: none;
        }
        
        .auth-content.active {
            display: block;
        }
        
        .auth-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--light);
            font-weight: 700;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            background-color: var(--dark);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 5px;
            color: var(--light);
            font-size: 1rem;
        }
        
        .auth-btn {
            width: 100%;
            background-color: var(--primary);
            color: var(--light);
            border: none;
            padding: 1rem;
            border-radius: 5px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }
        
        .auth-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: #aaa;
        }
        
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        footer {
            background-color: var(--dark);
            padding: 2rem 5%;
            text-align: center;
            border-top: 1px solid rgba(255,107,0,0.1);
        }
        
        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .copyright {
            color: #777;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1.5rem;
            }
            
            .auth-box {
                padding: 1.5rem;
            }
            
            .auth-tab {
                padding: 1rem;
            }
        }
        
        @media (max-width: 576px) {
            .auth-tabs {
                flex-direction: column;
                border-bottom: none;
            }
            
            .auth-tab {
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
            
            .auth-tab.active::after {
                display: none;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const loginTab = document.querySelector('[data-tab="login"]');
            const registerTab = document.querySelector('[data-tab="register"]');
            const loginContent = document.getElementById('login-content');
            const registerContent = document.getElementById('register-content');
            const switchToRegister = document.getElementById('switch-to-register');
            const switchToLogin = document.getElementById('switch-to-login');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            // Alternar entre login e registro
            function switchTab(tab) {
                // Remover classe active de todas as tabs e conteúdos
                loginTab.classList.remove('active');
                registerTab.classList.remove('active');
                loginContent.classList.remove('active');
                registerContent.classList.remove('active');
                
                // Adicionar classe active na tab selecionada
                if (tab === 'login') {
                    loginTab.classList.add('active');
                    loginContent.classList.add('active');
                } else {
                    registerTab.classList.add('active');
                    registerContent.classList.add('active');
                }
            }
            
            // Event listeners para as tabs
            loginTab.addEventListener('click', () => switchTab('login'));
            registerTab.addEventListener('click', () => switchTab('register'));
            switchToRegister.addEventListener('click', (e) => {
                e.preventDefault();
                switchTab('register');
            });
            switchToLogin.addEventListener('click', (e) => {
                e.preventDefault();
                switchTab('login');
            });
            
            // Verificar se há usuários cadastrados no localStorage
            if (!localStorage.getItem('users')) {
                localStorage.setItem('users', JSON.stringify([]));
            }
            
            // Função para verificar credenciais
            function authenticate(email, password) {
                const users = JSON.parse(localStorage.getItem('users'));
                const user = users.find(u => u.email === email && u.password === password);
                return user;
            }
            
            // Função para registrar novo usuário
            function registerUser(name, email, password) {
                const users = JSON.parse(localStorage.getItem('users'));
                
                // Verificar se o email já está cadastrado
                if (users.some(u => u.email === email)) {
                    return { success: false, message: 'Email já cadastrado!' };
                }
                
                const newUser = {
                    id: Date.now(),
                    name,
                    email,
                    password,
                    createdAt: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                return { success: true, user: newUser };
            }
            
            // Login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value.trim();
                
                const user = authenticate(email, password);
                
                if (user) {
                    // Salvar sessão do usuário
                    sessionStorage.setItem('currentUser', JSON.stringify(user));
                    
                    // Redirecionar para a página inicial
                    window.location.href = 'index.html'; // Altere para o nome da sua página inicial
                } else {
                    alert('Email ou senha incorretos!');
                }
            });
            
            // Registro
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('register-name').value.trim();
                const email = document.getElementById('register-email').value.trim();
                const password = document.getElementById('register-password').value.trim();
                const confirmPassword = document.getElementById('register-confirm').value.trim();
                
                // Validações
                if (password !== confirmPassword) {
                    alert('As senhas não coincidem!');
                    return;
                }
                
                if (password.length < 6) {
                    alert('A senha deve ter pelo menos 6 caracteres!');
                    return;
                }
                
                const result = registerUser(name, email, password);
                
                if (result.success) {
                    // Salvar sessão do usuário
                    sessionStorage.setItem('currentUser', JSON.stringify(result.user));
                    
                    // Redirecionar para a página inicial
                    window.location.href = 'indexTESTE.html'; // Altere para o nome da sua página inicial
                } else {
                    alert(result.message);
                }
            });
            
            // Verificar se já está logado
            if (sessionStorage.getItem('currentUser')) {
                window.location.href = 'indexTESTE.html'; // Redireciona se já estiver logado
            }
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Elementos do DOM
        const accessibilityBtn = document.getElementById('accessibilityBtn');
        const accessibilityPanel = document.getElementById('accessibilityPanel');
        const closePanel = document.getElementById('closePanel');
        
        // Botões de controle
        const increaseFont = document.getElementById('increaseFont');
        const decreaseFont = document.getElementById('decreaseFont');
        const resetFont = document.getElementById('resetFont');
        const highContrast = document.getElementById('highContrast');
        const lightBackground = document.getElementById('lightBackground');
        const blueContrast = document.getElementById('blueContrast');
        const resetColors = document.getElementById('resetColors');
        const highlightLinks = document.getElementById('highlightLinks');
        const dyslexiaFont = document.getElementById('dyslexiaFont');
        const bigCursor = document.getElementById('bigCursor');
        const animationsOff = document.getElementById('animationsOff');
        const readPage = document.getElementById('readPage');
        const pauseReading = document.getElementById('pauseReading');
        
        // Estado das funcionalidades
        let currentFontSize = 100;
        let isReading = false;
        let speechSynthesis = window.speechSynthesis;
        
        // Alternar painel de acessibilidade
        accessibilityBtn.addEventListener('click', function() {
            accessibilityPanel.classList.toggle('active');
        });
        
        closePanel.addEventListener('click', function() {
            accessibilityPanel.classList.remove('active');
        });
        
        // Fechar painel ao clicar fora
        document.addEventListener('click', function(event) {
            if (!accessibilityPanel.contains(event.target) && 
                !accessibilityBtn.contains(event.target) && 
                accessibilityPanel.classList.contains('active')) {
                accessibilityPanel.classList.remove('active');
            }
        });
        
        // Controles de texto
        increaseFont.addEventListener('click', function() {
            currentFontSize += 10;
            if (currentFontSize > 200) currentFontSize = 200;
            document.body.style.fontSize = currentFontSize + '%';
            savePreference('fontSize', currentFontSize);
        });
        
        decreaseFont.addEventListener('click', function() {
            currentFontSize -= 10;
            if (currentFontSize < 70) currentFontSize = 70;
            document.body.style.fontSize = currentFontSize + '%';
            savePreference('fontSize', currentFontSize);
        });
        
        resetFont.addEventListener('click', function() {
            currentFontSize = 100;
            document.body.style.fontSize = '100%';
            savePreference('fontSize', 100);
        });
        
        // Controles de cores CORRIGIDOS
        highContrast.addEventListener('click', function() {
            resetAllColorModes();
            document.body.classList.add('high-contrast-mode');
            highContrast.classList.add('active');
            savePreference('colorMode', 'high-contrast');
        });
        
        lightBackground.addEventListener('click', function() {
            resetAllColorModes();
            document.body.classList.add('light-background-mode');
            lightBackground.classList.add('active');
            savePreference('colorMode', 'light-background');
        });
        
        blueContrast.addEventListener('click', function() {
            resetAllColorModes();
            document.body.classList.add('blue-contrast-mode');
            blueContrast.classList.add('active');
            savePreference('colorMode', 'blue-contrast');
        });
        
        resetColors.addEventListener('click', function() {
            resetAllColorModes();
            savePreference('colorMode', 'default');
        });
        
        function resetAllColorModes() {
            document.body.classList.remove('high-contrast-mode', 'light-background-mode', 'blue-contrast-mode');
            [highContrast, lightBackground, blueContrast].forEach(btn => btn.classList.remove('active'));
        }
        
        // Outras funcionalidades
        highlightLinks.addEventListener('click', function() {
            document.body.classList.toggle('highlighted-links');
            toggleActiveClass(highlightLinks);
            savePreference('highlightLinks', document.body.classList.contains('highlighted-links'));
        });
        
        dyslexiaFont.addEventListener('click', function() {
            document.body.classList.toggle('dyslexia-font');
            toggleActiveClass(dyslexiaFont);
            savePreference('dyslexiaFont', document.body.classList.contains('dyslexia-font'));
        });
        
        bigCursor.addEventListener('click', function() {
            document.body.classList.toggle('big-cursor');
            toggleActiveClass(bigCursor);
            savePreference('bigCursor', document.body.classList.contains('big-cursor'));
        });
        
        animationsOff.addEventListener('click', function() {
            document.body.classList.toggle('no-animations');
            toggleActiveClass(animationsOff);
            savePreference('noAnimations', document.body.classList.contains('no-animations'));
        });
        
        // Leitura de página (text-to-speech)
        readPage.addEventListener('click', function() {
            if (isReading) {
                speechSynthesis.cancel();
                isReading = false;
                return;
            }
            
            const mainContent = document.querySelector('main') || document.body;
            const pageText = mainContent.textContent.replace(/\s+/g, ' ').trim();
            
            if (pageText.length > 1000) {
                if (confirm('O texto é muito longo. Deseja ouvir apenas o conteúdo principal?')) {
                    const importantText = extractImportantText();
                    readText(importantText);
                } else {
                    readText(pageText);
                }
            } else {
                readText(pageText);
            }
        });
        
        pauseReading.addEventListener('click', function() {
            if (speechSynthesis.speaking) {
                if (speechSynthesis.paused) {
                    speechSynthesis.resume();
                    isReading = true;
                } else {
                    speechSynthesis.pause();
                    isReading = false;
                }
            }
        });
        
        function readText(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR';
            utterance.rate = 0.9;
            utterance.volume = 0.8;
            
            utterance.onend = function() {
                isReading = false;
            };
            
            speechSynthesis.speak(utterance);
            isReading = true;
        }
        
        function extractImportantText() {
            // Extrai texto dos elementos mais importantes
            const importantElements = [
                ...document.querySelectorAll('h1, h2, h3, h4, h5, h6'),
                ...document.querySelectorAll('.menu-item h3, .feature-card h3, .section-title'),
                ...document.querySelectorAll('p:not(footer p)')
            ];
            
            return importantElements.map(el => el.textContent).join('. ').replace(/\s+/g, ' ').trim();
        }
        
        // Funções auxiliares
        function toggleActiveClass(element) {
            element.classList.toggle('active');
        }
        
        function savePreference(key, value) {
            localStorage.setItem(`accessibility_${key}`, JSON.stringify(value));
        }
        
        function loadPreference(key) {
            const value = localStorage.getItem(`accessibility_${key}`);
            return value ? JSON.parse(value) : null;
        }
        
        // Carregar preferências salvas
        function loadSavedPreferences() {
            // Tamanho da fonte
            const savedFontSize = loadPreference('fontSize');
            if (savedFontSize) {
                currentFontSize = savedFontSize;
                document.body.style.fontSize = currentFontSize + '%';
            }
            
            // Modo de cores
            const colorMode = loadPreference('colorMode');
            if (colorMode) {
                resetAllColorModes();
                if (colorMode === 'high-contrast') {
                    document.body.classList.add('high-contrast-mode');
                    highContrast.classList.add('active');
                } else if (colorMode === 'light-background') {
                    document.body.classList.add('light-background-mode');
                    lightBackground.classList.add('active');
                } else if (colorMode === 'blue-contrast') {
                    document.body.classList.add('blue-contrast-mode');
                    blueContrast.classList.add('active');
                }
            }
            
            // Outras configurações
            if (loadPreference('highlightLinks')) {
                document.body.classList.add('highlighted-links');
                highlightLinks.classList.add('active');
            }
            
            if (loadPreference('dyslexiaFont')) {
                document.body.classList.add('dyslexia-font');
                dyslexiaFont.classList.add('active');
            }
            
            if (loadPreference('bigCursor')) {
                document.body.classList.add('big-cursor');
                bigCursor.classList.add('active');
            }
            
            if (loadPreference('noAnimations')) {
                document.body.classList.add('no-animations');
                animationsOff.classList.add('active');
            }
        }
        
        // Carregar preferências quando a página carregar
        loadSavedPreferences();
    });
</script>
</body>
